<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series </title>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <header class="page__header">
      <h1 class= header__title>Buscador de series</h1>
    </header>

    <main class="page__main">
      <form class= "js-form form">
        <label for="searchInput"></label>
        <input class="js-searchInput form__search--input" type="text" id="searchInput" value="" placeholder="La casa de papel"/>
        <button class= "js-searchBtn form__search--btn" type="submit" >Search</button>
      </form>
      <section class=" list__container">
        <ul class="serieList js-serieList">
        </ul>
      </section>
      <aside class= "js-aside aside">
        <h2 class="aside__title">Mis series favoritas</h2>
        <ul class="favouriteSerieList js-favouriteSerieList"></ul>
      </aside>
    </main>

    <script src="./assets/js/main.js" type="text/javascript"></script>
  </body>
</html>
