<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Buscador de series </title>
    
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body class="js-body full_screen">
    <header class="header">
      <h1 class= "header__title">DreamSeries</h1>
      <h2 class= "header__subtitle">
        <!-- <hr class= "header__line--left" width=150> -->Searcher
        <!-- <hr class= "header__line--right" width=150> -->
      </h2>
    </header>

    <main class="page__main">
      <section class="formContainer ">
        <form class= "js-form form">
          <label for="searchInput"></label>
          <input class="js-searchInput form__search--input" type="text" id="searchInput" value="" placeholder="La casa de papel"/>
          <button class= "js-searchBtn form__search--btn" type="submit">Buscar</button>
        </form>
      </section>
      <section class=" list__container">
        <ul class="serieList js-serieList" >
        </ul>
      </section>
      <section class= "js-section section hidden">
        <h2 class="section__title">Mis series favoritas</h2>
        <button class="reset js-reset" type="reset">Eliminar favoritos</button>
        <ul class="section__favouriteSerieList js-favouriteSerieList"></ul>
        
      </section>
    </main>

    <script src="./assets/js/main.js" type="text/javascript"></script>
  </body>
</html>
